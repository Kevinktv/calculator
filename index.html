<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id='calculator'>
            <div class='display items'></div>
            <button class='clear items'>Clear</button>
            <button class='delete items'>Delete</button>
            <button class='numbers items'>7</button>
            <button class='numbers items'>8</button>
            <button class='numbers items'>9</button>
            <button class='numbers items'>&#247</button>
            <button class='Numbers items'>4</button>
            <button class='numbers items'>5</button>
            <button class='numbers items'>6</button>
            <button class='numbers items'>&#xD7</button> 
            <button class='numbers items'>1</button>
            <button class='numbers items'>2</button>
            <button class='numbers items'>3</button>
            <button class='numbers items'>-</button>
            <button class='numbers items'>.</button>
            <button class='numbers items'>0</button>
            <button class='numbers items'>=</button>
            <button class='numbers items'>+</button>

        </div>


        <script src='script.js'></script>
    </body>
</html>
